<!DOCTYPE html>
<html lang="en">

<!-- Acknowledgement: Portions of this code were generated via ChatGPT. I do not claim to have full proficiency in HTML. -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations for {{ tv_show }}</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
        }

        /* Container styling */
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            margin-top: 95px; /
        }

        /* Title styling */
        h1 {
            color: #333;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Responsive adjustments for the title */
        @media (max-width: 1200px) {
            h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
        }

        /* Recommendation list */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: #f4f4f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 18px;
        }

        .no-results {
            color: #ff6b6b;
            font-weight: bold;
        }

        /* Button styling */
        .back-button {
            background-color: #7d4cdb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #6538b4;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Recommendations for "{{ tv_show }}"</h1>

        {% if recommendations != "No similar shows found" and recommendations != "Sorry, this show is not in our database." %}
            <ul>
                {% for show in recommendations %}
                    <li>{{ show }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-results">{{ recommendations }}</p>
        {% endif %}

        <a href="/" class="back-button">Go Back</a>
    </div>

</body>

</html>
